    <script type="text/babel">
      // ************  Binary Clock  *********************
      setInterval(update, 1000)
      function update () {
        const now = new Date()
        const hh = z2(now.getHours())
        const mm = z2(now.getMinutes())
        const ss = z2(now.getSeconds())
        const binStr = hh + mm + ss
        const style0 = { color: 'brown'}
        const style1 = { color: 'red'}
        const lines = []
        for (let i = 0; i < binStr.length; i++) {
          const v = parseInt(binStr.substr(i, 1))
          const bin = "0000" + v.toString(2)
          const bin8 = bin.substr(bin.length - 4, 4)
          for (let j = 0; j < bin8.length; j++) {
            if (bin8.substr(j, 1) === '0') {
              lines.push(<span style={style0}>○</span>)
            } else {
              lines.push(<span style={style1}>●</span>)
            }
          }
          lines.push(<br />)
        }

        const disp = document.getElementById("binary-clock")
        ReactDOM.render(<div>{lines}</div>, disp)
      }

      function z2 (v) {
        v = String("00" + v)
        return v.substr(v.length - 2, 2)
      }

      // *****************  clock with state ************
      class SClock extends React.Component {
        constructor (props) {
          super(props)
          // initiral value
          this.state = {
            now: (new Date())
          }

          // update the state
          setInterval(e => {
            this.setState({now: (new Date())})
          }, 1000)
        }

        render () {
          const now = this.state.now
          const hours = this.fmt(now.getHours())
          const minutes = this.fmt(now.getMinutes())
          const seconds = this.fmt(now.getSeconds())
          return (<div>{hours}:{minutes}:{seconds}</div>)
        }

        fmt (v) {
          const s = "00" + v
          return s.substr(s.length - 2, 2)
        }
      }

      const dom = document.getElementById('clock')
      ReactDOM.render(<div><SClock /></div>,
      dom)
